{% include 'links.html' %}
  <style>
    body {
      background-image: url(https://cdn.discordapp.com/attachments/781591422586585099/918877274881806346/1-3.jpg);      
      }
    </style> 



{%if posts.items %}
{%for post in posts.items%}
  <p class="post"><img src="{{post.author.get_avatar(52)}}" alt="Аватарка"> {{post.author.username}} says:{{post.text}}</p>
  <br>
{%endfor%}
{% if posts.has_prev %} <a href= "{{url_for('index', page=posts.prev_num)}}">&#8592;</a>{% endif %}
{% if posts.has_next %} <a href= "{{url_for('index', page=posts.next_num)}}">&#8594;</a>{% endif %}
{% else %}
  <h2>Posts ended, please wait for users to post</h2>
{% endif %}
