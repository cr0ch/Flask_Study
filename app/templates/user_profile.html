<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    .post{
      background-color: rgb(64, 231, 209);
      display: inline-block;
      border-radius: 10px;
      
      
      box-sizing: border-box;
      
    }
    img{
      border-radius: 10px;

    }
    span{
      margin-top: 13px;
      margin-left: 4px;
      display: block;
      float: right;
    }
    
    
    body {
      background-image: url(https://cdn.discordapp.com/attachments/781591422586585099/918877274881806346/1-3.jpg);
      }
    </style>
</head>
<body>
  {% include 'links.html' %}
  <img  src="{{user.get_avatar(128)}}" alt="Аватарка">
  <br>
  <h1>{{user.username}}</h1>
  <p>About me: 
  {%if user.about_me%}
  {{user.about_me}}
  {%else%}
  not info :( 
  {%endif%}
  </p>
  <p>Last seen: UTC {{user.last_seen}} </p>
  <hr>
  {%for post in posts%}
  <p class="post"><img src="{{user.get_avatar(52)}}" alt="Аватарка"> <span>{{user.username}} says:{{post.text}}</span></p>
  <br>
  {%endfor%}
  


  
  
</body>
</html>
