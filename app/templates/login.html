<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            background: url(https://cdn.discordapp.com/attachments/817378576840130600/934522511985614908/144.jpg);
            background-position: -60% 35%;
        }
        input{

            box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
            padding:10px;
            border-radius:10px; 
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
{% include 'links.html' %}

<body>
    <div class="container">
        <p class="fig"><img src="https://cdn.discordapp.com/attachments/781591422586585099/919653615856140338/1222.jpg" width="100px" height="100px"></p>
        <h1>Login</h1>
        <form class="login-form" action="" method="post">
            {% for msg in get_flashed_messages() %} {{msg}}<br>{% endfor %}

            <input name='username' placeholder='username' type="text">


            <input name='password' placeholder='password' type="password"> Remember me <input name='remember' type="checkbox">
            <button class="floating-button">Login!</button>
            <p><a href="{{ url_for('reset_password')}}" style="color:#00ffc8">Forgot password?</a></p>
            <p>New User? <a href="{{ url_for('register')}}" style="color:#00ffc8">Click to Register!</a></p>
        </form>
    </div>
</body>

</html>
